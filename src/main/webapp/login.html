<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px; /* Add padding to account for fixed navbar */
      background-color:lightgreen;
    }
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MVC<span class="text-primary" style="color:red;"> <b>CRUD</b></span> WEB APPLICATION</a>
      <ul class="navbar-nav ms-auto">
 
        <!-- Register button -->
        <li class="nav-item">
          <a class="btn btn-primary" href="registration.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Login Form -->
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" action="login.jsp">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
